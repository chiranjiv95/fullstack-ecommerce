<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- Loop over the collection of products -->
        <div *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ tempProduct.id }}">
              <img
                src="{{ tempProduct.imageUrl }}"
                alt=""
                class="img-responsive"
              />
            </a>

            <a routerLink="/products/{{ tempProduct.id }}">
              <h1>{{ tempProduct.name }}</h1>
            </a>

            <div class="price_addIcon">
              <div class="price">
                {{ tempProduct.unitPrice | currency: "INR" }}
              </div>
              &nbsp;&nbsp;&nbsp;
              <button (click)="addToCart(tempProduct)" class="mt-2">
                <i class="fas fa-circle-plus fa-2x"></i>
              </button>
            </div>
          </div>

          <!-- If products empty then display a message -->
          <div
            *ngIf="products?.length == 0"
            class="alert alert-warning col-md-12"
            role="alert"
          >
            No products found.
          </div>
        </div>

        <!-- Begin footer -->
        <div class="footer-pagination">
          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-9" style="padding-left: 30%">
                  <ngb-pagination
                    [(page)]="thePageNumber"
                    [pageSize]="thePageSize"
                    [collectionSize]="theTotalElements"
                    [maxSize]="5"
                    (pageChange)="listProducts()"
                  >
                  </ngb-pagination>
                </div>

                <div class="col-md-3 mt-2" style="text-align: right">
                  &nbsp;
                  <span class="mr-2">Page Size</span>&nbsp;
                  <select (change)="updatePageSize($event)">
                    <option selected="true" value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End footer -->
      </div>
    </div>
  </div>
</div>
